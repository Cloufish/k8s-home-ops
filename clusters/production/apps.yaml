---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: infra-configs
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/production
  prune: true
  wait: true
  timeout: 5m0s
  postBuild:
    substitute:
      app_k8s_domain_name: k8s.cloufish.xyz
      app_swarm_domain_name: swarm.cloufish.xyz
      default_k8s_cert_name: k8s-cert-prod
      code_server_app_name: code-server
      pgadmin_app_name: pgadmin
      prometheus_operator_app_name: prometheus-operator
      prometheus_blackbox_exporter_app_name: prometheus-blackbox-exporter
      dashy_app_name: dashy
      chatgpt_next_app_name: chatgpt-next
      commafeed_app_name: commafeed
      n8n_app_name: n8n
      dsomm_app_name: dsomm
      composerize_app_name: composerize
      languagetool_app_name: languagetool
      vaultwarden_app_name: vaultwarden
      lidify_app_name: lidify
      cyberchef_app_name: cyberchef
      netbox_app_name: netbox
  decryption:
    provider: sops
    secretRef:
      name: sops-age
