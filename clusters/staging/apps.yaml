---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: infra-configs
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/staging
  prune: true
  wait: true
  timeout: 5m0s
  postBuild:
    substitute:
      app_swarm_domain_name: swarm.cloufish.xyz
      app_k8s_domain_name: k8s.cloufish.xyz
      default_k8s_cert_name: k8s-cert-prod
  decryption:
    provider: sops
    secretRef:
      name: sops-age