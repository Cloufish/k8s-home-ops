---
apiVersion: v1
kind: Namespace
metadata:
  name: longhorn
  labels:
    toolkit.fluxcd.io/tenant: sre-team
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: longhorn
  namespace: longhorn
spec:
  interval: 24h
  url: https://charts.longhorn.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn
spec:
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  interval: 30m
  chart:
    spec:
      chart: longhorn
      version: 1.x  # If you consider upgrading, also upgrade longhorn's CRD
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: longhorn
      interval: 12h
  values:
    ingress:
      enabled: true
      ingressClassName: nginx
      host: longhorn.${app_k8s_domain_name}
      tls: true
      tlsSecret: longhorn-${default_k8s_cert_name}
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        kubernetes.io/tls-acme: 'true'
        nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
        nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    defaultBackupStore:
      backupTarget: s3://cloufish-k8s-at-home@eu-north-1/
      backupTargetCredentialSecret: aws-s3-secret
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: longhorn-${default_k8s_cert_name}
  namespace: longhorn
spec:
  secretName: longhorn-${default_k8s_cert_name}
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames: ['longhorn.${app_k8s_domain_name}']
